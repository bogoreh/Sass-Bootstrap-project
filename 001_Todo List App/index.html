<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Bootstrap & SCSS</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="todo-app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="todo-container">
                        <!-- Header -->
                        <div class="todo-header">
                            <h1>Todo List <span class="badge bg-primary" id="total-tasks">0</span></h1>
                            <p class="text-muted">Organize your tasks efficiently</p>
                        </div>

                        <!-- Add Todo Form -->
                        <form class="todo-form mb-4" id="add-todo-form">
                            <div class="input-group">
                                <input type="text" class="form-control" id="todo-input" 
                                       placeholder="Add a new task..." required>
                                <select class="form-select" style="max-width: 120px;" id="priority-select">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                                <button class="btn btn-primary btn-add" type="submit">Add</button>
                            </div>
                        </form>

                        <!-- Filters -->
                        <div class="todo-filters">
                            <button class="btn btn-filter active" data-filter="all">All</button>
                            <button class="btn btn-filter" data-filter="active">Active</button>
                            <button class="btn btn-filter" data-filter="completed">Completed</button>
                            <div class="btn-group ms-2">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" 
                                        data-bs-toggle="dropdown">Priority</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" data-priority="all">All</a></li>
                                    <li><a class="dropdown-item" href="#" data-priority="high">High</a></li>
                                    <li><a class="dropdown-item" href="#" data-priority="medium">Medium</a></li>
                                    <li><a class="dropdown-item" href="#" data-priority="low">Low</a></li>
                                </ul>
                            </div>
                        </div>

                        <!-- Todo List -->
                        <div class="todo-list" id="todo-list">
                            <!-- Todos will be dynamically inserted here -->
                        </div>

                        <!-- Statistics -->
                        <div class="todo-stats">
                            <div class="row text-center">
                                <div class="col-4">
                                    <div class="stat-item">
                                        <div class="stat-number" id="total-count">0</div>
                                        <div class="stat-label">Total</div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="stat-item">
                                        <div class="stat-number" id="active-count">0</div>
                                        <div class="stat-label">Active</div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="stat-item">
                                        <div class="stat-number" id="completed-count">0</div>
                                        <div class="stat-label">Done</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
