<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 text-primary">Todo List</h1>
            <p class="lead">Organize your tasks efficiently</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Add Todo Form -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <form id="addTodoForm">
                            <div class="input-group">
                                <input type="text" class="form-control" id="todoInput" placeholder="Add a new task..." aria-label="Add a new task">
                                <button class="btn btn-primary" type="submit">Add</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Filter Controls -->
                <div class="d-flex justify-content-center mb-4">
                    <div class="btn-group" role="group" aria-label="Todo filters">
                        <button type="button" class="btn btn-outline-primary active" data-filter="all">All</button>
                        <button type="button" class="btn btn-outline-primary" data-filter="active">Active</button>
                        <button type="button" class="btn btn-outline-primary" data-filter="completed">Completed</button>
                    </div>
                </div>

                <!-- Todo List -->
                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <ul id="todoList" class="list-group list-group-flush">
                            <!-- Todos will be added here dynamically -->
                        </ul>
                    </div>
                </div>

                <!-- Todo Counter -->
                <div class="mt-3 text-center text-muted">
                    <span id="todoCount">0 items left</span>
                </div>

                <!-- Clear Completed Button -->
                <div class="text-center mt-3">
                    <button id="clearCompleted" class="btn btn-sm btn-outline-danger">Clear Completed</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
